   <form [formGroup]="moduleForm" (ngSubmit)="onSubmit()">
    <table>
        <thead>
            <tr >
                <th>modules</th>
                <th *ngFor="let permision of permisions">{{permision.label}}</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let module of modules; let i=index">
                <th>
                    <input type="checkbox" [name]="module.value" [value]="module.value" >
                    {{module.label}}: 
                </th>
               <td *ngFor="let permision of permisions; let i=index"> 
                <input type="checkbox" [name]="module.value" [value]="permision.value">
            </td>
                
            </tr>
        </tbody>
    </table>

    <button >submit</button>
   </form>

<p>checkbox works!</p>

   <form (ngSubmit)="onSubmit()">
    <table>
        <thead>
            <tr >
                <th>modules</th>
                <th *ngFor="let permission of permissions">{{permission['label']}}</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let module of modules; let moduleIndex = index">
                <th>
                    <input 
                        type="checkbox" 
                        [name]="module['value']" 
                        [value]="module['value']"
                        (change)="onCheckChangeModule($event, module['value'])" 
                    >
                    {{module['label']}}: 
                </th>
                
               <td *ngFor="let permission of permissions; let i=index"> 
                <input 
                    type="checkbox" 
                    [name]="module['value']" 
                    [value]="permission['value']"
                    (change)="onCheckChangePermission($event, module['value'], permission['value'])"
                    >
            </td>
            <!-- (change)="toggleModulePermissions(module['value'],$event)" -->
            <!-- [formControlName]="module['value']"     -->
            <!-- [formControlName]="module['value'] + '.' + permission['value'] " -->
            </tr>
        </tbody>
    </table>

    <button type="submit">submit</button>
   </form>

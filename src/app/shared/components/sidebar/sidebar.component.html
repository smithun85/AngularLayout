<div class="sidebar">
    <ul class="nav-list">
        <li class="nav-list-item" *ngFor="let item of lists">
            <i class="{{item.icon}}"></i>
            <span>
                <a [routerLink] = 'item.router' [routerLinkActive]="['active-link']">{{item.name}}</a>
            </span>
        </li>
    </ul>
</div>
